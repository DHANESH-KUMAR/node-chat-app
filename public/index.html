<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <script src="/socket.io/socket.io.js"></script>

    <script async src="./js/chat.js"></script>

</head>

<body>
    <h3>This is Default Page</h3>
    <div style="display: none;">
        <h3 id="welcome-message-container"></h3>
        <p id="countValue">0</p>
        <button id="incrementCount">+1</button>
    </div>

    <form onsubmit="onFormSubmit(e)" name="form_simple_msg" id="form_simple_msg">
        <input id="txtMessage" type="text" placeholder="message.." />
        <button>Send</button>
    </form>
    <br/>
    <button id="send-location">Share Location</button>


</body>

</html>
